<script th:src="@{/scripts/device/new.js}"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>编号</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="num" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>部门</th>
            <td width="240">
                <div class="selectDownMode f-left w-206">
                    <input type="text"  value="请选择"/>
                    <select class="selectMode" name="departments" id="department">
                        <option value="">请选择</option>
                        <option th:each="department:${departments}" th:value="${department.name}"
                                th:text="${#strings.length(department.name)>20?#strings.substring(department.name,0,20)+'...':department.name}"
                                ></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th>ip</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="ip" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
             <th>端口</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="port" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
             <th>审核</th>
            <td width="220">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="examine" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
             
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
