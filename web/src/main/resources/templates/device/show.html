<div class="addInfBtn">
    <h3 class="itemTit"><span>用户信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>编号</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${device.num}" readonly="true"/></td>
            <th>科室</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${device.departments}" readonly="true" /></td>
        </tr>
        <tr>
            <th>ip</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${device.ip}" readonly="true"/>
            </td>
            <th>端口</th>
            <td>
             
                  <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${device.port}" readonly="true"/>
            </td>
        </tr>
        <tr>
            <th>审核</th>
            <td>
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${device.examine}" readonly="true"/>
            </td>
            
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>
