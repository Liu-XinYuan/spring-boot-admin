<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="fragments/layout">
<head>
    <title>明细数据</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/scripts/pagination/pagination.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/scripts/artDialog/default.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/scripts/My97DatePicker/skin/WdatePicker.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/plugins/datepicker/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/plugins/datepicker/datetimepicker.min.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/plugins/datepicker/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/plugins/datepicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/assets/js/plugins/datepicker/bootstrap-datetimepicker.zh-CN.js}"></script>

    <script th:src="@{/scripts/pagination/jquery.pagination.js}"></script>
    <script th:src="@{/scripts/jquery.smartselect-1.1.min.js}"></script>
    <script th:src="@{/scripts/artDialog/artDialog.js}" />
    <script th:src="@{/scripts/My97DatePicker/WdatePicker.js}"></script>
    <script th:src="@{/scripts/report/list.js}" charset="GB2312"></script>

<style>
    label{font-weight: 100}
    h4, h5, h6, h4, h5, h6 {margin-top: 0px;margin-bottom: 0px;}
    .dataListTab thead tr th:nth-child(5) {width: 100px;}
    .dataListTab thead tr th:nth-child(5) span{width: 100%;white-space: nowrap;}
    #tbodyContent tr td:nth-child(5){width: 100px;}
</style>
</head>
<body>
<div class="locationLine" layout:fragment="prompt">
    当前位置：首页 &gt; <em >明细数据</em>
</div>
<div class="statisticBox w-782"  layout:fragment="content">
    <form id="queryForm" method="get">
        <input type="hidden" name="editrole" id="editrole" th:value="${editrole}"/>
        <input type="hidden" name="deleterole" id="deleterole" th:value="${deleterole}"/>
    <div class="radiusGrayBox782">
        <div class="radiusGrayTop782"></div>
        <div class="radiusGrayMid782">
            <div class="dataSearchBox forUserRadius">
                <ul>
                    <li>
                        <label class="preInpTxt f-left">开始</label>
                        <input type="text" class="inp-list f-left w-200" value="" id="start" name="start" />
                    </li>
                    <li>
                        <label class="preInpTxt f-left">结&nbsp;束</label>
                        <input type="text" class="inp-list f-left w-200" value="" id="end" name="end" />
                    </li>
                    <li>
                        <label class="preInpTxt f-left">科室</label>
                     <!--   <input type="text" class="inp-list f-left w-200" value="" id="department" name="department" />-->
                        <div class="selectDownMode f-left w-206">
<!--
                            <input type="text" th:if="${user.department!=null}" th:value="${user.department.name}"/>
-->
                          <!--  th:if="${user.department==null}"-->
                            <!--       th:selected="${user.department.id == department.id}"-->
                            <input type="text"  value="请选择"/>
                            <select class="selectMode" name="department" id="department">
                                <option value="">请选择</option>
                                <option th:each="department:${departments}" th:value="${department.name}"
                                        th:text="${#strings.length(department.name)>20?#strings.substring(department.name,0,20)+'...':department.name}"

                                ></option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label class="preInpTxt f-left">垃圾类型</label>
                        <div class="selectDownMode f-left w-206">
                            <input type="text"  value=""/>
                            <select class="selectMode" name="category_name" id="category_name">
                                <option value="">请选择</option>
                                <option th:each="catego:${category}" th:value="${catego}"
                                        th:text="${#strings.length(catego)>20?#strings.substring(catego,0,20)+'...':catego}"
                                ></option>
                            </select>
                        </div>
                    </li>
                    <li>
                    <a href="javascript:void(0)" class="blueBtn-62X30 f-right" id="searchBtn">查询</a>
                </li>
                    <li>
                        <a href="javascript:void(0)" class="blueBtn-62X30 f-right" id="exportExcel">导出</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </form>

    <div class="dataDetailList mt-12 table-tb">
        <table class="dataListTab">
            <thead><!--页眉-->
            <tr>
                <th><span>病区</span></th>
                <th><span>垃圾类型</span></th>
                <th><span>重量</span></th>
                <th><span>操作员</span></th>
                <th><span>称重时间</span></th>
                <th><span>护士</span></th>
                <th><span>运输人员</span></th>
                <th><span>运输时间</span></th>
                <th><span>抽检人</span></th>
                <th><span>抽检时间</span></th>
                <th><span>装车人</span></th>
                <th><span>装车时间</span></th>
            </tr>
            </thead>
            <tbody id="tbodyContent">
            </tbody>
        </table>
        <div class="tableFootLine">
            <div class="pagebarList pagination"/>
        </div>
    </div>
</div>

</body>
</html>
