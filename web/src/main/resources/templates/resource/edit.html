<script th:src="@{/scripts/resource/edit.js}"></script>
<form id="saveForm" action="./save" method="post">
    <input type="hidden" name="id" id="id" th:value="${resource.id}"/>
    <div class="addInfBtn">
        <h3 class="itemTit"><span>资源信息</span></h3>
        <table class="addNewInfList">
            <tr>
                <th>资源名称</th>
                <td width="240">
                    <input class="inp-list w-200 clear-mr f-left" type="text" name="resourceName" id="resourceName" th:value="${resource.resourceName}" maxlength="32"/>
                    <span class="tipStar f-left">*</span>
                </td>
                <th>资源描述</th>
                <td width="240">
                    <input class="inp-list w-200 clear-mr f-left" type="text" name="resourceDesc" id="resourceDesc" th:value="${resource.resourceDesc}" maxlength="32"/>
                    <span class="tipStar f-left">*</span>
                </td>
            </tr>
        </table>
        <div class="bottomBtnBox">
            <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
            <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
        </div>
    </div>

</form>
